<ion-view view-title="PLAYLISTS">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}/{{playlist.owner.id}}/{{playlist.name}}"
                href="#/app/playlists/{{playlist.id}}">
        <span class="center-total">{{playlist.name}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
